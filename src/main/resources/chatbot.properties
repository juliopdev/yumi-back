# Configuraci√≥n de YumiBot
spring.ai.vertex.ai.gemini.project-id=${AI_GEMINI_PROYECT_ID}
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.api-key=${AI_API_KEY}
spring.ai.vertex.ai.gemini.chat.options.model=${AI_MODEL:gemini-2.5-flash}
chatbot.aplication.credentials.deploy = ${GOOGLE_APPLICATION_CREDENTIALS}
chatbot.aplication.credentials.local =src/main/resources/gcp-key.json

# Chatbot Settings
chatbot.context.expiration-days=30
chatbot.cleanup.enabled=true
chatbot.cleanup.cron=0 0 2 * * ?

# Response Settings
chatbot.response.timeout=10000
chatbot.response.max-length=2048

# Feature Flags
chatbot.delivery-time.enabled=true
chatbot.recommendations.enabled=true
chatbot.context-memory.enabled=true